<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Minhas Redes Sociais</title>
  <link 
  rel="stylesheet" 
  href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css"
>


  <style>
    :root {
      --cor-base: #b8f414;
    }

    body {
      margin: 0;
      font-family: Arial, Helvetica, sans-serif;
      background-color: #c5c5c5;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }

    .container {
      background: #323232;
      width: 320px;
      padding: 24px;
      border-radius: 12px;
      text-align: center;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
    }

    /* === FOTO DE PERFIL Ã€ PROVA DE ERROS === */
    .foto-perfil {
      width: 120px;
      height: 120px;
      border-radius: 50%;
      object-fit: cover;
      border: 4px solid var(--cor-base);
      display: block;
      margin: 0 auto 16px auto;
    }

    h1 {
      margin: 0 0 20px 0;
      font-size: 20px;
      color: var(--cor-base);
    }

    .redes {
      display: flex;
      flex-direction: column;
      gap: 12px;
    }

    .rede {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 10px;
      padding: 12px;
      text-decoration: none;
      color: #000;
      background-color: var(--cor-base);
      border-radius: 8px;
      font-weight: bold;
      transition: transform 0.2s ease, opacity 0.2s ease;
    }

    .rede:hover {
      opacity: 0.9;
      transform: scale(1.02);
    }

    .icone {
    width: 28px;
    height: 28px;
    background-color: #000;
    border-radius: 6px;
    display: flex;
    align-items: center;
    justify-content: center;
    color: var(--cor-base);
    font-size: 20px;
}

  </style>
</head>

<body>
  <div class="container">

    <img 
      src="imagens/LogoPerfil.png" 
      alt="Foto de perfil do Yago Manuel" 
      class="foto-perfil"
    >

    <h1>MINHAS REDES SOCIAIS</h1>

    <div class="redes">
      <a href="https://instagram.com/yagomanuel1" target="_blank" rel="noopener noreferrer"
 class="rede">
        <div class="icone">
            <i class="bi bi-instagram"></i>
        </div>
        Instagram
    </a>


      <a href="https://www.twitch.tv/yagomanuel1" target="_blank" rel="noopener noreferrer"
 class="rede">
        <div class="icone">
            <i class="bi bi-twitch"></i>
        </div>
        Twitch
      </a>

      <a href="https://youtube.com/@yagomanuel1" target="_blank" rel="noopener noreferrer"
 class="rede">
        <div class="icone">
            <i class="bi bi-youtube"></i>
        </div>
        YouTube
      </a>

      <a href="https://tiktok.com/@yagomanuel1" target="_blank" rel="noopener noreferrer"
 class="rede">
        <div class="icone">
            <i class="bi bi-tiktok"></i>
        </div>
        TikTok
      </a>

      <a href="https://x.com/Yagomanuel1" target="_blank" rel="noopener noreferrer"
 class="rede">
        <div class="icone">
            <i class="bi bi-twitter-x"></i>
        </div>
        Twitter
      </a>
    </div>
  </div>
</body>
</html>
